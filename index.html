<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>

  <body>
    <section class="chat">
      <nav class="chat__nav">
        <ul class="chat__user-rooms">

          <li class="room" id="1" onclick="roomActive(event);">
            <img class="room__avatar" src="img/icon-room.svg" alt="avatar room">
            <h2 class="room__name">Title room</h2>
          </li>

          <li class="room" id="2" onclick="roomActive(event);">
            <img class="room__avatar" src="img/icon-room.svg" alt="avatar room">
            <h2 class="room__name">Title room</h2>
          </li>

          <li class="room" id="3" onclick="roomActive(event);">
            <img class="room__avatar" src="img/icon-room.svg" alt="avatar room">
            <h2 class="room__name">Title room very long</h2>
          </li>
        </ul>
      </nav>

      <section class="chat__window">
        <section class="thread" id="thread-1">

          <section class="message  message--user">
            <p class="message__text">Hello Thread 1</p>
          </section>
          <section class="message">
            <p class="message__text">Bye Thread 1</p>
          </section>

        </section>

        <section class="thread" id="thread-2">
            <section class="message  message--user">
              <p class="message__text">Hello Thread 2</p>
            </section>
            <section class="message">
              <p class="message__text">Bye Thread 2</p>
            </section>
        </section>

        <section class="thread" id="thread-3">
            <section class="message  message--user">
              <p class="message__text">Hello Thread 3</p>
            </section>
            <section class="message">
              <p class="message__text">Bye Thread 3</p>
            </section>
        </section>
      </section>

      <form class="chat__answer  answer-form" action="" method="post">
        <textarea class="answer-form__text" id="answer-form__text" placeholder="Type message..." autofocus></textarea>

        <!-- Элемент для автоматического изменения высоты <textarea> -->
        <div id="answer-form__text-div"></div>
        <!-- *** -->

        <button class="answer-form__btn  btn" type="submit">Send</button>
      </form>
    </section>


    <script src="js/script.js"></script>
  </body>
</html>
