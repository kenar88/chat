<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>

  <body>
    <section class="chat" id="chat">
      <nav class="main-menu  main-menu--active" id="main-menu">
        <section class="tab  main-menu__threads  tab--active" id="threads" data-type="tab" data-id="threads">
          <img class="tab__img" src="img/group.svg" alt="img">
          <h3 class="tab__title">Threads</h3>
        </section>

        <h2 class="main-menu__title">Opened Threads</h2>
        <div class="main-menu__opened-threads" id="opened-threads">
          <!-- <section class="tab" id="tab-100" data-type="tab" data-id="100">
            <img class="tab__img" src="img/pic.svg" alt="img">
            <h3 class="tab__title">Thread 1</h3>
          </section>

          <section class="tab" id="tab-101" data-type="tab" data-id="101">
            <img class="tab__img" src="img/pic.svg" alt="img">
            <h3 class="tab__title">Thread 2</h3>
          </section> -->
        </div>

        <section class="tab  main-menu__settings" data-type="tab" id="settings" data-id="settings">
          <img class="tab__img" src="img/settings.svg" alt="img">
          <h3 class="tab__title">Settings</h3>
        </section>
      </nav>

      <section class="workspace" id="workspace">
        <button class="workspace__back-btn" id="back-btn" type="button">Back</button>

        <section class="window  threads  window--active" id="window-threads" data-type="window" data-id="threads">
          <header class="window__header">
            <h2 class="window__title">Threads</h2>
            <form class="search-form" method="get">
              <label class="search-form__input-label">
                <input class="search-form__input" type="text" placeholder="Search">
              </label>
              <button class="search-form__btn  btn" type="submit">Search</button>
            </form>
            <button class="threads__create-thread-btn" id="create-thread-btn">Create thread</button>
          </header>
          <section class="window__content" id="window-content">
            <section class="top">
              <h3 class="top__title">New</h3>
              <section class="tab" data-id="100" data-type="tab" data-title="Thread 1">
                <img class="tab__img" src="img/pic.svg" alt="img">
                <h3 class="tab__title">Thread 1</h3>
              </section>
              <section class="tab" data-id="101" data-type="tab" data-title="Thread 2">
                <img class="tab__img" src="img/pic.svg" alt="img">
                <h3 class="tab__title">Thread 2</h3>
              </section>
            </section>
            <section class="top">
              <h3 class="top__title">Popular</h3>
              <section class="tab" data-id="100" data-type="tab" data-title="Thread 1">
                <img class="tab__img" src="img/pic.svg" alt="img">
                <h3 class="tab__title">Thread 1</h3>
              </section>
              <section class="tab" data-id="101" data-type="tab" data-title="Thread 2">
                <img class="tab__img" src="img/pic.svg" alt="img">
                <h3 class="tab__title">Thread 2</h3>
              </section>
            </section>
            <section class="threads__list" id="threads-list">
              <h3 class="threads__title">All</h3>
              <section class="thread" id="100" data-type="thread" data-title="Thread 1" data-id="100">
                <img class="thread__img" src="img/pic.svg" alt="img">
                <h3 class="thread__title">Thread 1</h3>
              </section>

              <section class="thread" id="101" data-type="thread" data-title="Thread 2" data-id="101">
                <img class="thread__img" src="img/pic.svg" alt="img">
                <h3 class="thread__title">Thread 2</h3>
              </section>
            </section>
          </section>
        </section>

        <section class="window  settings" id="window-settings" data-type="window" data-id="settings">
          <h2>Settings</h2>
        </section>
      </section>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
